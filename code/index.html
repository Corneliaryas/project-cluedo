<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <div class="killer-decoration" id="killerDecoration">
          <div class="loader" id="killerLoader"></div>
          <h2 id="killerHeadline">KILLER</h2>
          <p class="card-title" id="killerTitle">KILLER</p>
          <div class="killer-content" id="killerContent">
            <h3 id="killerName"></h3>
            <img id="killerImage" src="" height="180px" />
            <p id="killerAge"></p>
            <p id="killerOccupation"></p>
            <p id="killerDescription"></p>
          </div>
        </div>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <div class="weapon-decoration" id="weaponDecoration">
          <div class="loader" id="weaponLoader"></div>
          <h2 id="weaponHeadline">WEAPON</h2>
          <p class="card-title" id="weaponTitle">WEAPON</p>
          <div class="killer-content" id="weaponContent">
            <h3 id="weaponName"></h3>
            <p id="weaponWeight"></p>
          </div>
        </div>
      </article>
      <article class="room-deck" id="roomCard">
        <div class="room-decoration" id="roomDecoration">
          <div class="loader" id="roomLoader"></div>
          <h2 id="roomHeadline">ROOM</h2>
          <p class="card-title" id="roomTitle">ROOM</p>
          <div class="killer-content" id="roomContent">
            <h3 id="roomName"></h3>
          </div>
        </div>
      </article>
    </section>

    <h1 class="mystery" id="mystery"></h1>

    <button>REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
